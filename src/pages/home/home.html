<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>2DO List</h3>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.title}}
      <div>{{item.note}}</div>
    </ion-item>
  </ion-list>
</ion-content>
